name: Android Release

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  workflow_dispatch:

# 1
version:
    name: Create version number
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      # 2
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: "5.x"
      - name: Use GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.7
      # 3
      - name: Create version.txt with nuGetVersion
        run: echo ${{ steps.gitversion.outputs.nuGetVersion  }} > version.txt
      # 4
      - name: Upload version.txt
        uses: actions/upload-artifact@v2
        with:
          name: gitversion
          path: version.txt

jobs:    
  build:
    name: Create Android Build
    needs: version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
        with:
          set-safe-directory: '*'

      - name: Get version.txt
        uses: actions/download-artifact@v2
        with:
          name: gitversion
      
      - name: Create new file without newline char from version.txt
        run: tr -d '\n' < version.txt > version1.txt

      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: version1.txt
      
      - name: Update version in YAML
        run: sed -i 's/99.99.99+99/${{ steps.version.outputs.content }}+${{ github.run_number }}/g' pubspec.yaml

      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.0.3
        with:
          fileName: upload-keystore.jks
          encodedString: ${{secrets.KEYSTORE_BASE64}}
      
      - name: Create key.properties
        run: |
          echo "storeFile=${{steps.android_keystore.outputs.filePath}}" > android/key.properties
          echo "storePassword=${{secrets.KEYSTORE_STORE_PASSWORD}}" > android/key.properties
          echo "keyPassword=${{secrets.KEYSTORE_PASSWORD}}" > android/key.properties
          echo "keyAlias=${{secrets.KEYSTORE_KEY_ALIAS}}" > android/key.properties

      - name: Setup Java to compile Android project
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '12.x'
          cache: 'gradle'

      - name: Install and set Flutter version
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.7.9"
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get
     
      # Runs a set of commands using the runners shell
      - name: Build Android App Bundle
        run: flutter build appbundle --release
      
      - name: Publish Android Artefacts
        uses: actions/upload-artifact@v1
        with:
          name: android-release
          path: build/app/outputs/bundle/release/app-release.aab
      
